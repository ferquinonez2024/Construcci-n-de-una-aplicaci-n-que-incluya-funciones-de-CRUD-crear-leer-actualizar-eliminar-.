{% extends "base.html" %}
{% block content %}
<a href="{{ url_for('crear') }}" class="btn btn-primary mb-3">Nuevo Producto</a>
<table class="table table-bordered">
    <tr>
        <th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th>
    </tr>
    {% for p in productos %}
    <tr>
        <td>{{ p.id_producto }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.precio }}</td>
        <td>{{ p.stock }}</td>
        <td>
            <a href="{{ url_for('editar', id=p.id_producto) }}" class="btn btn-warning btn-sm">Editar</a>
            <a href="{{ url_for('eliminar', id=p.id_producto) }}" class="btn btn-danger btn-sm"
               onclick="return confirm('Â¿Seguro que quieres eliminar este producto?');">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
